<html>
    <head>
        <link rel="shortcut icon" href="logo.jpeg" type="image/jpeg">

        <header >
            <div>

        <article>
            <section id="input-border">
                <p class="title-change">Cambio de contraseña</p>

                <label class="record-password" for="ad">Ingrese su nueva contraseña:</label>

                <label class="record-confirm-password" for="ad">Confirme su nueva contraseña:</label>
                <input class="input-confirm-password" type="password" id="pasw1" name="ad" required
                minlength="8" maxlength="10" size="10" placeholder="Contraseña">

                <a  class="bottom-enter" href="inicio.html">Ingresar</a>

            </section>
        </article>
